<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Test Front-End EA</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a href="./index.html" class="header__logo">
                <img src="./images/logo.png" alt="логотип">
            </a>
        </div>
    </header>
    <section class="main">
        <div class="wrapper">
            <div class="main__top">
                <div class="main__title">
                    <h2>Under Construction</h2>
                </div>
                <div class="main__description">
                    <p>We're making lots of improvements and will be back soon</p>
                </div>
            </div>
            <div id="main__countdown" class="main__countdown">
            </div>
            <div class="main__check">
                <div class="check-description">
                    <p>Check our event page when you wait:</p>
                </div>
                <div class="check__button">
                    <a class="check__link" href="https://www.google.com/">Go to the event</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="wrapper">
            <form id="form" class="footer__form" action="#" method="post">
                <input id="formEmail" class="footer__input _req _email" type="email" name="email" placeholder="Enter your Email and get notified">
                <button class="input-btn" type="submit"></button>
            </form>
        </div>
        
    </footer>
    <script src="./index.js"></script>
</body>
</html>
